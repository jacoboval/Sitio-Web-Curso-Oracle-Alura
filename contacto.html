<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto -  Barberia-Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caja_header">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a  href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellidio">Nombre y Apellido</label>
            <input type="text" id="nombreapellidio" class="input-padron" required placeholder="Nombre y Apellido">

            <label for="correoelectronico">Correo Elecrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="correo@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="Telefono">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" aria-colcount="10" id="mensaje" class="input-padron" required placeholder="Mensaje"></textarea>

            <fieldset>
                <legend class="test" id="test">Medio de contacto</legend>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono" >Telefono</label>                                
                <label for="radio-email"> <input type="radio" name="contacto" id="radio-email" value="email" >Email</label>                              
                <label for="radio-whatsapp"><input type="radio"  name="contacto" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
            </fieldset>
            
            <fieldset>
                <legend>En cuál horarrio prefiere ser atendido?</legend>
                <select>
                    <option che>Mañana</option>
                    <option>tarde</option>
                    <option>Noche</option>    
                </select>    
            </fieldset>

            <label class="checkbox"><input checked type="checkbox">Le gustario recibir novedades de la Barberia Alura?</label>
            <input type="submit" value="Enviar Formualario"  class="enviar">                
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>09hr - 21 hr</td>
                </tr>
                <tr>
                    <td>Mièrcoles</td>
                    <td>09hr - 21 hr</td>
                </tr>
                <tr>
                    <td>Vernes</td>
                    <td>09hr - 21 hr</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia"></img>
        <p class="copyr">&#169; Copyright Barberia Alura - 2024</p>
    </footer>
</body>
</html>
